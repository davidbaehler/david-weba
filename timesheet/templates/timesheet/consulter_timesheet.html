<h1 align="center">Consulter TimeSheet</h1>
<br><br>
<div class="container" align="right">
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-2">
                <p>Date</p>
            </div>
            <div class="col-md-2">
                <p>Adresse Chantier</p>
            </div>
            <div class="col-md-2">
                <p>Nombre d'heures</p>
            </div>
        </div>


            {% for t in timesheets %}
            <form action="consulter_timesheet.html" method="post">

                <div class="row">
                    <div class="col-md-2" align="right"><input type="text" name="date" value="{{t.date}}"></div>
                    <div class="col-md-2" align="right"><input type="text" name="nbh" value="{{t.chantier.adresse}}"></div>
                    <div class="col-md-2" align="right"><input type="text" name="nbh" value={{t.nbheure}}></div>

                    <!--<button type="submit" name="modif">Modifier</button>-->


                </div>

            </form>
        {% endfor %}



    </div>
